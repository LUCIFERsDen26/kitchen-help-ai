{% extends "hero.html" %}

{% block content %}
<div class="container pt-2 ">
	<div class="row">
		<div class="col-md-4  mt-3">
			<h3 class="text-center mb-4">Find Your Recipe</h3>
			<!-- Form to take recipe input -->
			<form method="POST" class="mb-4">
				<div class="input-group">
					<input type="text" name="recipe_name" class="form-control" placeholder="Enter recipe name"
						required />
					<button type="submit" class="btn btn-primary" onclick="showloader()">
						Search
					</button>
				</div>
			</form>
		</div>

		{% block searchByRecipeDisplay %}
		{% endblock %}
	</div>
</div>
</div>
{% endblock %}
