<!DOCTYPE html>
<html lang="en">

<head>

	<script>
		/*to prevent Firefox FOUC, this must be here*/
		let FF_FOUC_FIX;
	</script>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

	<title>Meal Mind</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/healthy-food.png') }}" />
</head>

<body>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		function showTab(tabIndex) {
			// Get the active link within the specific tab container
			const parentContainer = document.querySelector(".card-header-tabs");
			const currentLink = parentContainer.querySelector(".nav-link.active");

			if (currentLink) {
				currentLink.classList.remove("active");
			}

			const newLink = document.getElementById("tabbtn_" + tabIndex);
			newLink.classList.add("active");

			const currentTabId = currentLink ? currentLink.id.split("_")[1] : null;
			if (currentTabId) {
				const currentTab = document.getElementById("tab" + currentTabId);
				currentTab.style.display = "none";
			}

			const newTab = document.getElementById("tab" + tabIndex);
			newTab.style.display = "block";

			createRadarChart(tabIndex);
		}

	</script>

	<!-- Navigation Bar start -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
		<div class="container">
			<!-- Brand and Logo -->
			<a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.home') }}">
				<img src="{{ url_for('static', filename='images/healthy-food.png') }}" width="50" height="50"
					class="d-inline-block align-top" alt="Meal Mind Logo" style="margin-right: 10px" />
				<span class="font-weight-bold text-success">Meal Mind</span>
			</a>

			<!-- Toggler Button for Mobile -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navigation Links -->
			<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link {% if request.endpoint == 'main.home' %}active{% endif %}"
							href="{{ url_for('main.home') }}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if request.endpoint == 'main.about' %}active{% endif %} "
							href="{{ url_for('main.about') }}">About</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Navigation Bar end -->
	<!-- Hero Section start-->
	<section class="bg-light py-5">
		{% block hero %}

		{% endblock %}
	</section>
	<!-- Hero Section ends-->



	<footer class="bg-dark text-white py-4">
		<div class="container text-center">
			<p class="mb-0">
				&copy; 2024 Meal Mind. All rights reserved.
			</p>
			<p class="mb-0">
				The site is been developed and Handeled by the students of Sanjivani College of Engineering, Kopargaon.
			</p>
		</div>
	</footer>

</body>

</html>
