{% extends "hero.html" %}

{% block content %}
<div class="container pt-2 ">
	<div class="row">
		<div class="col-md-4  mt-3">
			<div class="wrapper mt-3">
				<div class="image">
					<img id="foodimage" onload="$(this).data('loaded', 'loaded');"
						src="{{ url_for('static',filename=img)}}" alt="" />
				</div>
				<div class="content">
					<div class="icon text-center">
						<i class="fas fa-cloud-upload-alt"></i>
					</div>
					<div class="text">No file chosen, yet!</div>
				</div>
				<div id="cancel-btn">
					<i class="fas fa-times"></i>
				</div>
				<div class="file-name">File name here</div>
			</div>
			<!-- Button triggers the file input -->
			<button id="custom-btn" type="button">
				Upload Food Image
			</button>

			<form id="foodimgform" action="/" method="POST" enctype="multipart/form-data">
				<input id="default-btn" type="file" hidden name="imagefile" onchange="defaultBtnActive(this)" />
			</form>

			<button id="buttonsample" data-bs-toggle="modal" data-bs-target="#myModal">
				Choose from Sample Image
			</button>
			<div class="modal" id="myModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Sample Food Images</h5>
							<button id="close" type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">
								<i class="fas fa-times"></i>
							</button>
						</div>
						<div class="modal-body">
							<div class="container">
								<div class="row">
									<div class="col">
										<div class="card" style="width: 18rem">
											<img src="{{ url_for('static',filename='images/burger.jpg') }}"
												class="card-img-top" alt="..." />
											<div class="card-body">
												<h5 class="card-title">
													Burger
												</h5>
												<a href="burger" class="btn btn-primary"
													onclick="select('burger.jpg')">Select</a>
											</div>
										</div>
									</div>
									<div class="col">
										<div class="card" style="width: 18rem">
											<img src="{{ url_for('static',filename='images/chocolate-cake.jpg') }}"
												class="card-img-top" alt="..." />
											<div class="card-body">
												<h5 class="card-title">
													Chocolate Cake
												</h5>
												<a href="chocolate-cake" class="btn btn-primary"
													onclick="select('chocolate-cake.jpg')">Select</a>
											</div>
										</div>
									</div>
									<div class="col">
										<div class="card" style="width: 18rem">
											<img src="{{ url_for('static',filename='images/grilled-beef.jpg') }}"
												class="card-img-top" alt="..." />
											<div class="card-body">
												<h5 class="card-title">
													Grilled Beef
												</h5>
												<a href="grilled-beef" class="btn btn-primary"
													onclick="select('grilled-beef.jpg')">Select</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		{% block searchByImageDisplay %}
		{% endblock %}
	</div>
</div>


{% endblock %}
